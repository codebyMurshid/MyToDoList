<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolyst</title>
  <link rel="icon" href="assets/favicon2.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/c6e797a7b3.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1>Login</h1>

    <div class="credentials">
      <input type="text" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
    </div>

    <p class="credentialserror">Invalid credentials</p>

    <div class="button">
      <button id="login">Login</button>
    </div>

    <a id="forgetpassword" href="#">Forgot Password?</a>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="button">
      <button class="google-btn" id="google-login">
        <i class="fa-brands fa-google"></i>
        Continue with Google
      </button>
    </div>

    <div class="signup">
      <span>Don't have an account? <a href="signup.html"><strong>Click Here</strong></a></span>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script type="module" src="/src/main.js"></script>

</body>

</html>
